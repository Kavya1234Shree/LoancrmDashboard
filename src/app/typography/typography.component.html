<div class="container">
       
<table id="customers">
  <col width="130">
<thead>
 <tr>
  <th>SL.NO</th>
  <th>File Owner Name</th>
  <th>Bank Name</th>
  <th>Customer Name</th>
  <th *ngIf="isAdmin">Mobile Number</th>
  <th>Comments</th>
  <th>Action</th>
  
   
</thead>
    <tr *ngFor="let driver of decline_info  | paginate: { id:'listing_pagination',itemsPerPage: 15,currentPage: page,totalItems: totalRec }|filter:term;let i = index;">
      <td >{{(page-1)*15+i+1}}</td>
      <!-- <td *ngFor="let diver of driver.driver_info">{{diver.driver_uuid}}</td>
      <td *ngFor="let diver of driver.driver_info">{{diver.driver_name}}</td>
      <td *ngFor="let diver of driver.driver_info">{{diver.phone}}</td>  -->
      <td *ngFor="let driv of driver.owner_info">{{driv.fileowner_name}}</td>
      <td>{{driver.bank_name}}</td>
      <td>{{driver.customer_name}}</td>
      <td *ngIf="isAdmin">{{driver.customer_phone}}</td>
      <td>{{driver.comments}}</td>
      <td>
        <button mat-raised-button style="background-color:darkcyan; color:white;" (click)="openModal(driver.bar_code)">EDIT</button>
     </td>
     </tr>
  </table>
  <div>
    <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
  </div>
  </div>
