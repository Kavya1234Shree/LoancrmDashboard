<div *ngIf="isAdmin">
<h2 style="text-align: center;font-family: Georgia, serif;">Final Dump List</h2>
<!-- <button type="button" class="btn trade-back"  [routerLink]="['/dashboard']">Back</button> <br> -->
<button mat-raised-button color="primary" style="margin-top:20px; margin-left: 1100px;margin-bottom: 10px;width:120px;" [routerLink]="['/final-dump']" (click)="refresh()">Refresh</button><br>
<!-- <div style="margin-top:20px; margin-left: 1100px;margin-bottom: 10px;" >
  <button (click)="download()" class="btn btn-success">Export To Excel</button> 
 </div> -->


<input  type="text" id="myInput" style="margin-left:500px;" placeholder="Search here.. " [(ngModel)]="term" title="Type in a name">



<div class="container"
fxLayout
fxLayout.xs="column"
fxLayoutAlign="center"
fxLayoutGap="10px"
fxLayoutGap.xs="0" style="background-color: white;">

<div class="container">
       
<table id="customers">
  <col width="130">
<thead>
 <tr>
   <th>SL.NO</th>
   <th>File Owner ID</th>
   <th>File Owner Name</th>
   <th>File Owner Email</th>
   <th>File Owner Phone</th>
   <th>Bank Name</th>
    <th>Action</th>
   
</thead>
    <tr *ngFor="let driver of drivtwo_info | paginate: { id:'listing_pagination',itemsPerPage: 15,currentPage: page,totalItems: totalRec }|filter:term;let i = index;">
      <td >{{(page-1)*15+i+1}}</td>
      <!-- <td *ngFor="let diver of driver.driver_info">{{diver.driver_uuid}}</td>
      <td *ngFor="let diver of driver.driver_info">{{diver.driver_name}}</td>
      <td *ngFor="let diver of driver.driver_info">{{diver.phone}}</td>  -->
      <td *ngFor="let diver of driver.owner_info">{{diver.file_owner_id}}</td> 
      <td  *ngFor="let diver of driver.owner_info">{{diver.fileowner_name}}</td> 
      <td  *ngFor="let diver of driver.owner_info">{{diver.fileowner_email}}</td>
      <td  *ngFor="let diver of driver.owner_info">{{diver.fileowner_phone}}</td> 
      <td>{{driver.bank_name}}</td>
      
       
      <td>
        <button mat-raised-button style="background-color:darkcyan; color:white;" (click)="openModal(driver.bar_code)">EDIT</button>
      </td>
     </tr>
  </table>
  <div>
    <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
  </div>
  </div>
</div>
